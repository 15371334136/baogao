          <!-- Unnamed () -->
          <div id="u275" class="text" style="visibility: visible;">
            <p><span>&#149; 慈云系统按照一定的时间区间去提取EMR和HIS中的报告（出院记录、住院医嘱单、门诊医嘱单）；避免报告重复提取</span></p><p><span>&#149; 提取报告中的手机号创建虚拟账号（如果手机号已注册则不需要重复注册），并将含有该手机号并且没有被领取的报告全部挂在该用户头上（状态为“未领取”）</span></p><p><span>&#149; 在报告没有被领取前，报告仅供查看和搜索，报告中的信息不会与用户的体征数据以及阳标等信息产生关联，被领取后报告中相应的体征数据才会展示在对应用户的体检记录列表中</span></p><p><span>&#149; 报告只有在领取后，用户才能在APP上看到相应的报告，但是医生可以在用户面板中看到用户未领取的报告</span></p><p><span style="color:#FF0000;">现网的其他体检报告，不受此次需求的影响</span></p>
